<html>
    <head>
        <meta charset="UTF-8">
        <title>TDS AI Teaching Assistant</title>
        <link rel="stylesheet" href="/static/styles.css">
        <script src="https://cdn.jsdelivr.net/npm/marked/marked.min.js"></script>
    </head>
    <body>
        <button id="clear-chat-btn" class="clear-chat-btn">Clear History</button>
        <div class="chat-container">
            <div class="chat-header">TDS AI Teaching Assistant</div>
            <div id="chat-box" class="chat-box"></div>
            <form id="chat-form" class="chat-form">
                <input type="file" id="image-input" accept="image/*" style="display:none;">
                <button type="button" id="image-btn" title="Attach Image">ðŸ“·</button>
                <div id="image-preview-container"></div> 
                <input type="text" id="user-input" placeholder="Type your message..." autocomplete="off" required>
                <button type="submit" id="send-btn" title="Send" aria-label="Send" style="display: flex; align-items: center; justify-content: center;">
                    <svg xmlns="http://www.w3.org/2000/svg" width="22" height="22" fill="none" viewBox="0 0 24 24">
                        <path d="M2.01 21L23 12 2.01 3 2 10l15 2-15 2z" fill="currentColor"/>
                    </svg>
                </button>
            </form>
        </div>

        <div class="social-icons">
            <a href="https://github.com/OmAmar106" target="_blank" title="GitHub">
              <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/github/github-original.svg" alt="GitHub" />
            </a>
            <a href="https://linkedin.com/in/om-amar" target="_blank" title="LinkedIn">
                <img src="https://cdn.jsdelivr.net/gh/devicons/devicon/icons/linkedin/linkedin-original.svg" alt="LinkedIn" />
            </a>
        </div>

        <script src="/static/chat.js"></script>
    </body>
</html>
